<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="script/calculation.js"></script>
</head>

<body id="body">
    <div class="calc" id="calc">
        <div class="dislpays">
            <div class="history" id="historyButton">H</div>
            <div class="previous" id="previous"></div>
        </div>

        <div class="current" id="current"></div>

        <div class="buttons" id="show/hide">
            <button class="clearAll double" id="clearAll">CE</button>
            <button class="delete" id="delete">C</button>
            <button class="operation">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation">-</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="calculation double" id="calculation">=</button>
        </div>

        <div class="historyContent hide" id="history"></div>
    </div>
</body>

</html>
